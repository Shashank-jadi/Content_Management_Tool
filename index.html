<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Content Management Tool</title>
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Blog Content Management</h1>
    </header>
    <main class="container py-4">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-8">
                <div id="editor" class="editor bg-light p-4">
                    <!-- Content editing area -->
                </div>
            </div>
            <div class="col-md-4">
                <div class="tools bg-light p-4">
                    <button id="add-text" class="btn btn-primary mb-3">Add Text</button>
                    <button id="add-image" class="btn btn-primary mb-3">Add Image</button>
                    <button id="add-video" class="btn btn-primary mb-3">Add Video</button>
                    <button id="save-content" class="btn btn-success">Save Content</button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
